<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="icon" href="/icon/rocket.svg">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <script>
        console.log('Found JQuery version', $.fn.jquery);
    </script>
</head>
<body>
<div class="container">
    <h1 th:text="${message}">Message par défaut</h1>

    <h3>Some Thymeleaf Expression objects</h3>
    <ul>
        <li><span th:text="${ #locale }">?</span></li>
        <li><span th:text="${#dates.format(#dates.createNow())}">?</span></li>
        <li><span th:text="${#dates.format(#dates.createNow(), 'HH:mm:ss')}">?</span></li>
        <li><span th:text="${#dates.formatISO(#dates.createNow())}">?</span></li>
    </ul>

    <footer>Generated at <span th:text="${serverTime}" style="color: #b8185d; font-weight: Bold">⏰</span></footer>
</div>
</body>
</html>
