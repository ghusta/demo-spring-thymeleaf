<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--/* See: https://ultraq.github.io/thymeleaf-layout-dialect/processors/title-pattern/ */-->
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">My website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--/* See : https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/ */-->
    <link rel="icon" th:href="@{/icon/rocket.svg}" href="../../icon/rocket.svg" type="image/svg+xml">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- Loads via CDN when static -->
    <script th:src="@{/webjars/jquery/dist/jquery.min.js}" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Found Bootstrap version', bootstrap.Tooltip.VERSION);
        console.log('Found JQuery version', $.fn.jquery);
    </script>
</head>
<body>

<!-- Header -->
<header th:insert="~{fragments/header :: header}"></header>

<!-- Main Content -->
<main class="container mt-4" layout:fragment="content">
    <p>Text goes here...</p>
</main>

<!-- Footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
